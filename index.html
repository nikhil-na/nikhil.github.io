<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title></title>
</head>
<body>

   <main>
        <!-- begin header -->
    <header>
        <div class="logo">
            <p class="name">
                &lt; nikhil.na &gt;
            </p>
    
            <h1 class="greeting">Namaste from Nikhil!</h1>
        </div>
    </header>
    <!-- end header-->

    <section class="content">

        <!-- begin terminal window -->
        <div class="terminal">
            <div class="circles">
                <svg width="27" height="60">
                    <circle cx="18" cy="15" r="5" stroke="red" fill="red"/>
                </svg>
               <svg width="20" height="60">
                    <circle cx="9" cy="15" r="5" stroke="yellow" fill="yellow"/>
                </svg>
                <svg width="30" height="60">
                    <circle cx="9" cy="15" r="5" stroke="green"  fill="green"/>
                </svg>  
            </div>

            <div class="screen">

                <div class="code">
                <p class="line1"> &lt;html&gt;</p>
                <span style="color:#888; font-weight: 700;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;. . .</span>
                <p class="line2">&lt;h3&gt; <span>I am an incoming freshman at Fisk.</span> &lt;/h3&gt;</p> <br>
                <p class="line3"> 
                    &lt;p&gt; <span>I am enthusiastic about learning the frontiers of technology. At present, I am trying to upscale my 
                        programming and other Computer Science knowledge.</span> &lt;/p&gt;
                </p>  <br>
                <p class="line4"> &lt;/html&gt;</p>
                <span style="color:white; font-size: 25px; animation: blink 1s 1.5s infinite;">|</span>

                </div>
            </div>
    
        </div>
        <!-- end terminal -->

        <!-- begin social-->
        <div class="social">
            

        </div>

    </section>
   </main>

    
</body>
</html>
